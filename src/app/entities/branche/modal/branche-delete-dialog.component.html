<form name="deleteForm" (ngSubmit)="confirmDelete(branche.id)">
    <div class="modal-header">
        <h4 class="modal-title" > {{'message.confirm.sup' | translate}}</h4>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button> -->
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()"></button>
    </div>
    <div class="modal-body">
        <p>{{'message.branche.sup' | translate: { value : branche?.libelle} }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="bsModalRef.hide()">  <span class="fa fa-ban"> </span> {{'annule' | translate}} </button>
        <button type="submit" class="btn btn-danger"> <span class="fa fa-trash-o">  </span>  {{'supprimer' | translate}} </button>
    </div>
</form>
